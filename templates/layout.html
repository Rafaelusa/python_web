<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog do Rafa</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <div class="pagina">
        <h1>Meu Blog</h1>
        <div class="metanav">
        {% if not session.logado %}
          <a href= "{{url_for('login')}}">login</a>
        {% else %}
          <a href="">logout</a>
        {% endif %}
        </div>
        {% for mensagem in get_flashed_messages() %}
          <div class="flash">{{ mensagem }}</div>
        {% endfor %}
        {% block corpo %}{% endblock %}
      </div>
</body>
</html>
